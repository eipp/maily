  <circle cx="290" cy="310" r="4" fill="#3B82F6"/>
  <circle cx="350" cy="300" r="4" fill="#3B82F6"/>
  <circle cx="410" cy="310" r="4" fill="#3B82F6"/>
  <circle cx="470" cy="320" r="4" fill="#3B82F6"/>
  <circle cx="530" cy="310" r="4" fill="#3B82F6"/>
  
