  <rect x="20" y="150" width="110" height="10" rx="2" fill="#64748B"/>
  <rect x="20" y="180" width="90" height="10" rx="2" fill="#64748B"/>
  <rect x="20" y="210" width="80" height="10" rx="2" fill="#64748B"/>
  
