apiVersion: v1
kind: Namespace
metadata:
  name: staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maily-api
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maily-api
  template:
    metadata:
      labels:
        app: maily-api
        environment: staging
    spec:
      containers:
      - name: maily-api
        image: maily/api:v1.0.0
        ports:
        - containerPort: 8000
        env:
        - name: PYTHON_ENV
          value: "staging"
        - name: NODE_ENV
          value: "staging"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: staging-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: staging-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: staging-secrets
              key: jwt-secret
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: maily-api
  namespace: staging
spec:
  selector:
    app: maily-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maily-api-ingress
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: api-staging.justmaily.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maily-api
            port:
              number: 80
  tls:
  - hosts:
    - api-staging.justmaily.com
    secretName: justmaily-tls-secret