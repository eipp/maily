apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maily-ai-service-ingress
  namespace: maily-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://maily.io,https://app.maily.io"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
  - hosts:
    - ai-api.maily.io
    secretName: maily-ai-service-tls
  rules:
  - host: ai-api.maily.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maily-ai-service
            port:
              number: 80 