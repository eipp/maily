apiVersion: apps/v1
kind: Deployment
metadata:
  name: maily-web
  namespace: maily
  labels:
    app: maily
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: maily
      component: web
  template:
    metadata:
      labels:
        app: maily
        component: web
    spec:
      containers:
      - name: web
        image: ${DOCKER_REGISTRY}/maily-web:${IMAGE_TAG}
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: maily-secrets
              key: database-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: maily-secrets
              key: nextauth-secret
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: maily-config
              key: nextauth-url
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: maily-web
  namespace: maily
  labels:
    app: maily
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: maily
    component: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maily-web
  namespace: maily
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - app.maily.io
    secretName: maily-tls
  rules:
  - host: app.maily.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maily-web
            port:
              number: 80
